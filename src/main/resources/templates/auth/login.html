<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
</head>
<th:block th:fragment="login">
    <title>Login</title>
    <link th:href="@{/contents/css/login.css}" rel="stylesheet" type="text/css"/>
    <div class="align-content-center">
        <div id="global-wrapper">
            <div id="content-wrapper">
                <div class="container">
                    <div class="col-sm-6 col-md-4 mx-auto">
                        <div class="account-wall">
                            <img th:src="@{/contents/images/download.png}" class="profile-img"/>

                            <form action="" method="post" class="form-signin">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="username" class="form-control" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" required="required"/>
                                </div>
                                <input type="hidden" name="grant_type" value="password"/>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" name="submit"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
